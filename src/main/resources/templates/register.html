<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Reservation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background: linear-gradient(90deg, #007bff, #0056b3);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar .navbar-brand {
            color: #ffffff;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .navbar .nav-link {
            color: #ffffff;
            font-weight: bold;
        }

        .navbar .nav-link:hover {
            color: #d0d7ff;
        }

        .main-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }

        h3 {
            margin-bottom: 20px;
            color: #007bff;
            font-weight: bold;
            text-align: center;
        }

        .form-control {
            border-radius: 8px;
            border: 2px solid #d0d7ff;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.2);
        }

        .btn-upload {
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 12px 30px;
        }

        footer {
            text-align: center;
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: white;
            padding: 10px 0;
        }
    </style>
</head>

<body>
<!-- Верхняя панель -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/login}">Bus Reservation System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Главная</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Основной контент -->
<div class="main-container">
    <div class="container">
        <form th:action="@{/registration}" method="post" th:object="${user}">
            <h3>Регистрация</h3>
            <div th:if="${param.success}">
                <div class="alert alert-success">Вы успешно зарегистрировались!</div>
            </div>
            <div th:if="${param.error}">
                <div class="alert alert-danger">Ошибка при регистрации. Попробуйте снова.</div>
            </div>
            <div class="mb-3">
                <label for="firstName" class="form-label">Имя</label>
                <input type="text" class="form-control" id="firstName" th:field="*{name}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email_id}" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" minlength="7" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Роль</label>
                <select id="role" class="form-select" th:field="*{role}">
                    <option value="USER">Пользователь</option>
                    <option value="ADMIN">Администратор</option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn-upload">Зарегистрироваться</button>
            </div>
            <div class="mt-3 text-center">
                Уже зарегистрированы? <a th:href="@{/login}">Войти</a>
            </div>
        </form>
    </div>
</div>

<!-- Нижний колонтитул -->
<footer>
    <p>&copy; 2024 Bus Reservation System. Все права защищены.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
