<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратная связь</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background: linear-gradient(90deg, #007bff, #0056b3);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar .navbar-brand {
            color: #ffffff;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .navbar .nav-link {
            color: #ffffff;
            font-weight: bold;
        }

        .navbar .nav-link:hover {
            color: #d0d7ff;
        }

        .main-container {
            flex-grow: 1;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        h3 {
            margin-bottom: 20px;
            color: #007bff;
            font-weight: bold;
            text-align: center;
        }

        .form-control {
            border-radius: 8px;
            border: 2px solid #d0d7ff;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.2);
        }

        .btn-primary {
            background: linear-gradient(90deg, #007bff, #0056b3);
            border: none;
            border-radius: 30px;
            padding: 12px 30px;
            color: white;
        }

        footer {
            text-align: center;
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: white;
            padding: 10px 0;
        }
    </style>
</head>

<body>
<!-- Верхняя панель -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Обратная связь</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/dashboard}">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Выйти</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Основной контент -->
<div class="main-container">
    <div class="container">
        <h3>Оставьте свой отзыв</h3>
        <div th:if="${param.success}">
            <div class="alert alert-success">Ваш отзыв был записан.</div>
        </div>
        <form th:action="@{/feedback}" method="post" th:object="${feedback}">
            <div class="mb-3">
                <label for="name" class="form-label">Имя</label>
                <input type="text" id="name" class="form-control" th:field="*{name}" required readonly>
            </div>
            <div class="mb-3">
                <label for="emailId" class="form-label">Электронная почта</label>
                <input type="email" id="emailId" class="form-control" th:field="*{emailId}" required readonly>
            </div>
            <div class="mb-3">
                <label for="rating" class="form-label">Рейтинг (из 10)</label>
                <input type="number" id="rating" class="form-control" th:field="*{rating}" min="1" max="10" required>
            </div>
            <div class="mb-3">
                <label for="comments" class="form-label">Комментарий</label>
                <textarea id="comments" class="form-control" th:field="*{comments}" rows="5" required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Отправить</button>
            </div>
        </form>
    </div>
</div>

<!-- Нижний колонтитул -->
<footer>
    <p>&copy; 2024 Bus Reservation System. Все права защищены.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
