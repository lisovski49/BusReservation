<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Reservation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background: linear-gradient(90deg, #007bff, #0056b3);
            padding: 10px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar .navbar-brand {
            color: #ffffff;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .navbar .nav-link {
            color: #ffffff !important;
            margin: 0 5px;
            border-radius: 20px;
            padding: 8px 15px;
            background-color: transparent;
            transition: all 0.3s;
        }

        .navbar .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .main-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            height: 100%;
        }

        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            min-height: 70%;
        }

        h3 {
            margin-bottom: 20px;
            color: #007bff;
            font-weight: bold;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            color: #333;
        }

        .form-control {
            border-radius: 8px;
            border: 2px solid #d0d7ff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.2);
        }

        .btn-upload {
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 12px 30px;
            transition: all 0.3s;
        }

        .btn-upload:hover {
            background: linear-gradient(90deg, #0056b3, #003a80);
            transform: translateY(-2px);
        }

        footer {
            text-align: center;
            width: 100%;
            padding: 10px 0;
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: white;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid px-4">
        <a class="navbar-brand" th:href="@{/login}">Bus Reservation System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav">

                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-question-circle"></i> Помощь
                    </a>
                </li>
            </ul>
            <span class="navbar-text">Добро пожаловать!</span>
        </div>
    </div>
</nav>


<!-- Основной контент -->
<div class="main-container">
    <div class="container">
        <form th:action="@{/login}" method="post" th:object="${user}">
            <h3>Авторизация</h3>

            <!-- Ошибка входа -->
            <div th:if="${param.error}">
                <div class="alert alert-info">Email или пароль неверны. Попробуйте снова.</div>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" class="form-control" th:field="*{username}" required autofocus="autofocus" />
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Пароль</label>
                <input id="password" class="form-control" type="password" th:field="*{password}" required autofocus="autofocus"/>
            </div>

            <!-- Кнопка отправки -->
            <div class="form-group text-center">
                <button type="submit" class="btn-upload">Войти</button>
            </div>
            <div class="form-group text-center">
                <span>Новый пользователь? <a href="/registration">Зарегистрироваться</a></span>
            </div>
        </form>
    </div>
</div>

<!-- Нижний колонтитул -->
<footer>
    <p>&copy; 2024 Bus Reservation System. Все права защищены.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
